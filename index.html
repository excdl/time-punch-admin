function getRecordsByDate(userId, dateStr){
  const sheet = SpreadsheetApp.openById(SHEET_ID).getSheetByName(SHEET_NAME);
  const lastRow = sheet.getLastRow();
  if(lastRow < 2) return [];

  const all = sheet.getRange(2,1,lastRow-1,9).getValues();

  function formatDateOnly(d){
    if(d instanceof Date) return Utilities.formatDate(d, Session.getScriptTimeZone(), "yyyy/MM/dd");
    if(typeof d==="string") return d.split(" ")[0].replace(/-/g,"/");
    return "";
  }

  function fixTimeStr(t){
    if(!t) return "00:00:00";
    if(t instanceof Date) return Utilities.formatDate(t, Session.getScriptTimeZone(), "HH:mm:ss");
    const parts = t.split(":");
    while(parts.length<3) parts.push("00");
    return parts.map(p=>p.padStart(2,"0")).join(":");
  }

  const records = all.filter(r=>{
    if(r[0]!==userId) return false;
    return formatDateOnly(r[2])===dateStr;
  });

  if(!records.length) return [];

  records.forEach(r=>r[3]=fixTimeStr(r[3]));

  const clockIn = records.filter(r=>r[4]==="ä¸Šç­");
  const clockOut = records.filter(r=>r[4]==="ä¸‹ç­");

  const inR = clockIn.length>0 ? clockIn.sort((a,b)=>new Date(`1970/01/01 ${a[3]}`)-new Date(`1970/01/01 ${b[3]}`))[0] : null;
  const outR = clockOut.length>0 ? clockOut.sort((a,b)=>new Date(`1970/01/01 ${a[3]}`)-new Date(`1970/01/01 ${b[3]}`))[clockOut.length-1] : null;

  function pack(r){ return {status:r[4], time:r[3], ip:r[6]||"", isMakeup:r[8]==="è£œæ‰“å¡-å¾…å¯©æ ¸"}; }

  const res = [];
  if(inR) res.push(pack(inR));
  if(outR) res.push(pack(outR));
  return res;
}
