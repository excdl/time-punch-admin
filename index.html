<script>

function updateDateTime() {

// ====== å–å¾— IP ======
async function getIP() {
    const cache = sessionStorage.getItem("myIP");
    if (cache) return cache;
    try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        sessionStorage.setItem("myIP", data.ip);
        return data.ip;
    } catch {
        return "";

}

// ====== æ™‚é–“æ ¼å¼è™•ç† ======
function fixTimeFormat(t) {
    if (typeof t === "string" && t.includes(":") && !t.includes("T")) return t;
    if (typeof t === "string" && t.includes("T"))
        return new Date(t).toLocaleTimeString("zh-TW", { hour12: false });
    if (!isNaN(t)) {
        const d = new Date((t - 25569) * 86400 * 1000);
        return d.toLocaleTimeString("zh-TW", { hour12: false });
    }
    return t;
}

// ===== æ‰“å¡å‡½å¼ =====
async function performClockIn(status) {
    if (!window.userReady) {
        Swal.fire({ icon:"info", title:"è«‹ç¨å€™", html:"ä½¿ç”¨è€…è³‡æ–™å°šæœªè¼‰å…¥", timer:1500, showConfirmButton:false });
        return;
    }

    const wrapper = document.getElementById("countdownWrapper");
    const circle = document.getElementById("circleProgress");
    const text = document.getElementById("countdownText");
    wrapper.style.display = "block";
    text.textContent = "æ‰“å¡ä¸­...";

    const colors = {
        ä¸Šç­: { start: { r:52, g:152, b:219 }, end: { r:41, g:128, b:185 } },
        ä¸‹ç­: { start: { r:46, g:204, b:113 }, end: { r:39, g:174, b:96 } }
    };
    const { start: startColor, end: endColor } = colors[status];

    const radius = 60;
    const circumference = 2 * Math.PI * radius;
    circle.style.strokeDasharray = circumference;
    circle.style.strokeDashoffset = circumference;

    let progress = 0;
    function animate() {
        progress = Math.min(progress + 0.005, 1);
        circle.style.strokeDashoffset = circumference * (1 - progress);

        const rC = Math.round(startColor.r*(1-progress) + endColor.r*progress);
        const gC = Math.round(startColor.g*(1-progress) + endColor.g*progress);
        const bC = Math.round(startColor.b*(1-progress) + endColor.b*progress);
        circle.style.stroke = `rgb(${rC},${gC},${bC})`;

        if(progress < 1) requestAnimationFrame(animate);
        else {
            wrapper.style.transition = "opacity 0.6s";
            wrapper.style.opacity = 0;
            setTimeout(() => { wrapper.style.display = "none"; wrapper.style.opacity = 1; }, 600);
        }
    }
    requestAnimationFrame(animate);

    // ç™¼é€ API
    let apiData = null;
    try {
        const res = await fetch(API_ENDPOINT, {
            method: "POST",
            body: JSON.stringify({ userId: window.userId, displayName: window.userName, status })
        });
        apiData = await res.json();
    } catch(err) {
        console.error(err);
        apiData = { message:"å¤±æ•—" };
    }

    if(apiData.message.includes("æˆåŠŸ")) {
        Swal.fire({ icon: "success", title: "ğŸ‰ æ‰“å¡æˆåŠŸï¼", html: `<strong>æ‰“å¡æ™‚é–“ï¼š</strong> ${apiData.date} ${apiData.time}`, showConfirmButton:false, timer:2000, backdrop:"rgba(0,0,0,0.5)" });
    } else {
        Swal.fire({ icon: "error", title: "ğŸ˜¥ ä»Šæ—¥å·²æ‰“å¡", html:"é‡è¤‡æ‰“å¡", showConfirmButton:false, timer:2000, backdrop:"rgba(0,0,0,0.5)" });
    }

    updateTodayRecords();
}

// ===== å–å¾—ä»Šæ—¥ç´€éŒ„ =====
async function updateTodayRecords() {
    const now = new Date();
    const today = now.toLocaleDateString("zh-TW").replace(/\//g, "/");
    try {
        const res = await fetch(`${API_ENDPOINT}?action=getToday&userId=${window.userId}&date=${today}`);
        const data = await res.json();
        const container = document.getElementById("todayRecords");
        if(!data.length){ container.innerHTML = "ä»Šæ—¥æ‰“å¡ç´€éŒ„ï¼šç„¡"; return; }
        container.innerHTML = "ä»Šæ—¥æ‰“å¡ç´€éŒ„ï¼š<br>" + data.map(r => `${r.status} ${fixTimeFormat(r.time)}`).join("<br>");
    } catch(err){
        console.error(err);
        document.getElementById("todayRecords").innerHTML = "ä»Šæ—¥æ‰“å¡ç´€éŒ„ï¼šè®€å–å¤±æ•—";
    }
}

// ===== æŸ¥è©¢æŒ‡å®šæ—¥æœŸ =====
async function searchDateRecords() {
    const dateInput = document.getElementById("queryDate").value;
    if(!dateInput){ updateTodayRecords(); return; }
    const parts = dateInput.split("-");
    const dateStr = `${parts[0]}/${parts[1]}/${parts[2]}`;
    try {
        const res = await fetch(`${API_ENDPOINT}?action=getDate&userId=${window.userId}&date=${dateStr}`);
        const data = await res.json();
        const container = document.getElementById("todayRecords");
        if(!data.length){ container.innerHTML = `${dateStr}ï¼šç„¡ç´€éŒ„`; return; }
        container.innerHTML = `${dateStr} æ‰“å¡ç´€éŒ„ï¼š<br>` + data.map(r => `${r.status} ${fixTimeFormat(r.time)}`).join("<br>");
    } catch(err){
        console.error(err);
        document.getElementById("todayRecords").innerHTML = `${dateStr} æŸ¥è©¢å¤±æ•—`;
    }
}

        html:

        } else Swal.fire("ç™»å…¥å¤±æ•—","å¸³è™Ÿæˆ–å¯†ç¢¼éŒ¯èª¤","error");
